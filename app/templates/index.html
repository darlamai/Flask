<!DOCTYPE html>
<html lang="spanish">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera página web </title>
    <style>
        body{
             background-image: url("{{ url_for('static', filename='montaña.jpg')}}");
             background-size: cover;
        }
    </style>
    <!--CSS Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<div class="login">
<h2><center>Predicción de kilometraje de un vehículo</center></h2>
    <p> Introduce el número de puertas, el tonelaje, el desplazamiento y la capacidad de pasajeros</p>
    <form action="{{url_for('predecir')}}" method="post">      
         
        <input type="text" name="# puertas" placeholder="# puertas" required="required">
        <input type="text" name="tonelaje" placeholder="tonelaje" required="required">
        <input type="text" name="desplazamiento" placeholder="desplazamiento" required="required">
        <input type="text" name="capacidad de pasajeros" placeholder="capacidad de pasajeros" required="required">
        <br>
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Hacer predicción</button>
    </form>
</div>

<br>
<br>
{{prediccion_texto}}
    
</body>
</html>
